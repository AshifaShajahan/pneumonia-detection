<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
        }
        .drop-area {
            border: 2px dashed #ccc;
            padding: 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .submit {
            background-color: #007bff;
            color: white;
        }
        .clear {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Pneumonia Detection</h2>
        <div class="drop-area" onclick="document.getElementById('fileInput').click()">
            <p>Drop image here or click to select</p>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
        </div>
        <div class="buttons">
            <button class="submit" onclick="submitImage()">Submit</button>
            <button class="clear" onclick="clearImage()">Clear</button>
        </div>
    </div>
    
    <script>
        function submitImage() {
            alert("Image submitted for pneumonia detection.");
        }
        function clearImage() {
            document.getElementById("fileInput").value = "";
            alert("Image selection cleared.");
        }
    </script>
</body>
</html>
